<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sampler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .key-row {
            display: flex;
            justify-content: center;
            margin: 5px;
        }
        .key {
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .row1 { background-color: #FF6347; }
        .row2 { background-color: #98FB98; }
        .row3 { background-color: #1E90FF; }
        .row4 { background-color: #FFD700; }
    </style>
</head>
<body>
    <h1>Keyboard Sampler</h1>

    <div class="key-row row1">
        <div class="key" id="1">1</div>
        <div class="key" id="2">2</div>
        <div class="key" id="3">3</div>
        <div class="key" id="4">4</div>
        <div class="key" id="5">5</div>
        <div class="key" id="6">6</div>
        <div class="key" id="7">7</div>
        <div class="key" id="8">8</div>
        <div class="key" id="9">9</div>
        <div class="key" id="0">0</div>
    </div>

    <div class="key-row row2">
        <div class="key" id="q">Q</div>
        <div class="key" id="w">W</div>
        <div class="key" id="e">E</div>
        <div class="key" id="r">R</div>
        <div class="key" id="t">T</div>
        <div class="key" id="y">Y</div>
        <div class="key" id="u">U</div>
        <div class="key" id="i">I</div>
        <div class="key" id="o">O</div>
        <div class="key" id="p">P</div>
    </div>

    <div class="key-row row3">
        <div class="key" id="a">A</div>
        <div class="key" id="s">S</div>
        <div class="key" id="d">D</div>
        <div class="key" id="f">F</div>
        <div class="key" id="g">G</div>
        <div class="key" id="h">H</div>
        <div class="key" id="j">J</div>
        <div class="key" id="k">K</div>
        <div class="key" id="l">L</div>
    </div>

    <div class="key-row row4">
        <div class="key" id="z">Z</div>
        <div class="key" id="x">X</div>
        <div class="key" id="c">C</div>
        <div class="key" id="v">V</div>
        <div class="key" id="b">B</div>
        <div class="key" id="n">N</div>
        <div class="key" id="m">M</div>
    </div>

    <script>
        const keySounds = {
            "1": "https://github.com/guzzi-101/LBAoneshotsampler/raw/2c4cb70a01b59d5ec7ce80f56540239691564d72/samples/LSTBT_OF1_flute_oneshot_14.wav",
            "2": "https://github.com/guzzi-101/LBAoneshotsampler/raw/2c4cb70a01b59d5ec7ce80f56540239691564d72/samples/LSTBT_OF1_flute_oneshot_16.wav",
            "3": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
            "4": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
            "5": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
            "6": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
            "7": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3",
            "8": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",
            "9": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3",
            "0": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3",
            "q": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3",
            "w": "https://www.soundhelix.com/examples/1mp3/SoundHelix-Song-12.mp3",
            "e": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3",
            "r": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-14.mp3",
            "t": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3",
            "y": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-16.mp3",
            "u": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-17.mp3",
            "i": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-18.mp3",
            "o": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-19.mp3",
            "p": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-20.mp3",
            "a": "https://github.com/guzzi-101/LBAoneshotsampler/raw/2c4cb70a01b59d5ec7ce80f56540239691564d72/samples/LSTBT_PE1_kalimba_oneshot_Cm_1.wav",
            "s": "https://github.com/guzzi-101/LBAoneshotsampler/raw/2c4cb70a01b59d5ec7ce80f56540239691564d72/samples/LSTBT_PE1_kalimba_oneshot_Cm_13.wav",
            "d": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-23.mp3",
            "f": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-24.mp3",
            "g": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-25.mp3",
            "h": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-26.mp3",
            "j": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-27.mp3",
            "k": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-28.mp3",
            "l": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-29.mp3",
            "z": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-30.mp3",
            "x": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-31.mp3",
            "c": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-32.mp3",
            "v": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-33.mp3",
            "b": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-34.mp3",
            "n": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-35.mp3",
            "m": "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-36.mp3"
        };

        function playSound(key) {
            const audio = new Audio(keySounds[key]);
            audio.play();
        }

        document.querySelectorAll('.key').forEach(keyElement => {
            keyElement.addEventListener('click', (event) => {
                const key = event.target.id;
                playSound(key);
            });
        });

        window.addEventListener('keydown', (event) => {
            if (keySounds[event.key]) {
                playSound(event.key);
            }
        });
    </script>
</body>
</html>
